<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dQuora | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/login.css">

    
  </head>
  <body>
    
    <main class="form-signin w-100 m-auto">
      <form method="post"  >
        {% csrf_token %}
        <h1 class="h3 mb-3 pt-5 fw-normal decorative-border">Please sign in</h1>
      
        <div class="form-floating">
          <input type="text" name="username" class="form-control"  id="text" placeholder="username">
          <label for="username">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>
      
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-outline color-change-button w-100 py-2" type="submit">Log in</button>
        <p class="mt-3 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
      </form>
      {% if form.errors %}
          <div class="flash-message">Invalid Credentials!</div>
      {% endif %}

      <p>Don't have an account! <a href="/signup"><u>Sign Up</u></a></p> 
      
      <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      {% comment %} <form action="/view" method = "post">
        <button class="btn btn-primary w-100 py-2" type="submit" >view table</button>
      </form> {% endcomment %}
      <a href="/" class="btn btn-info">Proceed to dQuora</a>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
