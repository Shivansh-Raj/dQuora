<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .color-change-button:hover{
        color: #E9C874; 
        background-color:#C0D6E8;
      }
      .color-change-button{
        color: #FBF8DD; 
        background-color:#A34343; 
      }  

      .flash-message-success{
        background-color:rgba(200, 0, 255,0.5);
        color:black;
        text-align:center;
      }
      .flash-message{
        background-color:rgb(255, 0, 0);
        opacity:0.5;
        color:rgb(173, 152, 152);
        text-align:center;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
  
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
  
      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }
  
      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }
  
      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }
  
      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }
  
      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
  
      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
  
        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }
  
      .bd-mode-toggle {
        z-index: 1500;
      }
  
      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }
      html,
      body {
      height: 100%;
      }
  
      .form-signin {
      max-width: 330px;
      padding: 1rem;
      }
  
      .form-signin .form-floating:focus-within {
      z-index: 2;
      }
  
      .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
      }
  
      .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      }
      </style>
      <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            display: flex;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }
        
        .avatar-list {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        
        .avatar-list h2 {
            margin-top: 0;
        }
        
        .avatars img, .selected-avatar {
            width: 80px;
            height: 80px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 50%;
        }
        
        .avatars img:hover {
            border-color: #007BFF;
        }
        
        .selected-avatar {
            flex: 2;
            padding: 20px;
        }
        
        .selected-avatar h2 {
            margin-top: 0;
        }
        
        .selected-avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin-bottom: 20px;
        }
        
        #profile-form label {
            display: block;
            margin-top: 10px;
        }
        
        #profile-form input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        #profile-form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #profile-form button:hover {
            background-color: #0056b3;
        }

        #user-bio{
          resize:none;
        }
        
    </style>
  </head>
  <body>
    <main class="d-flex my-2">
        <div class="avatars flex">
          <h2>Select an Avatar</h2>
          <img src="/static/avatars/avatar1.png" alt="Avatar 1" onclick="selectAvatar('/static/avatars/avatar1.png')">
          <img src="/static/avatars/avatar2.png" alt="Avatar 2" onclick="selectAvatar('/static/avatars/avatar2.png')">
          <img src="/static/avatars/avatar3.png" alt="Avatar 3" onclick="selectAvatar('/static/avatars/avatar3.png')">
          <img src="/static/avatars/avatar4.png" alt="Avatar 4" onclick="selectAvatar('/static/avatars/avatar4.png')">
        </div>
    <div class="form-signin w-100 m-auto " style="padding-top:5%">
      <form method="post" action="/signup">
        {% csrf_token %}
        <div class="d-flex  align-items-center">
        <img id="selected-avatar-image" src=""style="height:100px;width:100px">
        <h1 class="h3 mb-3 fw-normal decorative-border">Sign Up</h1>
        </div>
        <input type="text" id="avatar-id"name="avatar" class="form-control" value=""style="display:none">
        <div class="form-floating"> 
          <input type="text" name="username" class="form-control" value="{{form.username.value}}" id="text" placeholder="username">
          <label for="username">Username</label>
        </div>
        <div class="form-floating">
          <input type="email" name="email" class="form-control"  value="{{form.email.value}}"id="email" placeholder="email">
          <label for="email">Email</label>
        </div>
        <div class="form-floating floatingPassword">
          <input type="password" class="form-control " value="{{form.password.value}}"id="floatingPassword" placeholder="Password" name="password1">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating floatingPassword">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password2">
          <label for="floatingPassword">Password Confirmation</label>
        </div>
        <textarea name="bio"class="form-control my-2" placeholder="Tells us about yourself" style="display:none" id="user-bio"></textarea>
        <button class="btn btn-outline color-change-button w-100 py-2" type="button" id="next-btn">Next</button>
        <button class="btn btn-outline color-change-button w-100 py-2" type="submit" id="submit-btn" style="display:none">Sign Up</button>
        <p class="mt-3 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
      </form>
      <div class="flash-message m-1" >
        {{form.errors}}
        {{pass_mismatch.message}}</div>
      <div class="flash-message-success m-1" >{{success}}</div>
      <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <a href="{% url 'login' %}" class="btn btn-info"><--Back to login</a>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#selected-avatar-image').attr('src', '/static/avatars/anonymous.png');
  });
    function selectAvatar(src) {
        document.getElementById('selected-avatar-image').src = src;
        document.getElementById('avatar-id').value = src;
        
    }
  </script>
  <script>
    $('#next-btn').click(function() {
      $('#submit-btn').css('display', 'block');
      $('#next-btn').css('display', 'none');
      $('#user-bio').css('display','block');
      $('.floatingPassword').css('display','none')
    });
  </script>
</html>
